<!DOCTYPE HTML>
<html xmlns:th="hhtp://thymeleaf.org">
<head>
<title>Login</title>
<link
	href=""
	rel="stylesheet">
</head>
<body>

		<nav>
			<div>
				<a>GameReviews</a> 
			</div>
		</nav>
	<form action="" method="post">
		 <input type= "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<fieldset>
			<legend>Login to GameReviews</legend>
			<div th:if="${param.error != null}">
				Failed to login.
				<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
					Reason: <span th:field="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
				</div>
			</div>
			<div th:if="${param.logout != null}">You have been logged out.
			</div>
			
			<input type="text" id="username" name="username" placeholder="Username" />
			<input type="password" id="password" name="password" placeholder="Password"/>
			
			<div>
				<button type="submit" class="btn btn-primary ">Log in</button>
				<a href="/register">Register Now!</a>
			</div>
		</fieldset>
	</form>
</body>
</html>
