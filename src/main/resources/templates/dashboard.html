<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Dashboard</title>
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>

	<div>
		<nav>
			<div>

				<a th:href="@{/profile/{userId}(userId=${user.userId})}">My
					Profile</a> <a href="/dashboard">Dashboard</a>

				<form method="post" action="/logout">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<button type="submit">Logout</button>
				</form>
			</div>
		</nav>


		<section>
			<h1>Game Reviews</h1>

			<h3>See what people have to say about your favorite games!</h3>
			<form method="post" action="/createPost">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
					
				<textarea placeholder="Search for a game"
					name="game" rows="4"
					cols="50" th:field=${post.game}></textarea>
				<br />
				<button class="btn btn-primary" type="submit">Add a game</button>
			</form>
		</section>
	</div>
</body>
</html>
